<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guesser</title>
    <style>
      #instructions {
        height: 60px;
        width: 300px;
      }
      .won {
        color: red;
      }
      .hot {
        background-color: maroon;
        color: white;
      }
      .cold {
        background-color: midnightblue;
        color: white;
      }
    </style>
    <script>
      let numOfGuesses = 0;
      document.addEventListener("DOMContentLoaded", function() {
        // DOMContentLoaded fires once everything in the page has loaded
        let rndNum = Math.ceil(Math.random() * 100);
        document
          .getElementById("btnGuess") // use getElementById to get something in the page by it's id attribute
          .addEventListener("click", function() {
            numOfGuesses++;
            let guess = document.getElementById("guess").value;
            let output = document.getElementById("output");
            output.innerHTML += "Guess Number " + numOfGuesses + "<BR>";
            if (rndNum == guess) {
              output.innerHTML +=
                "<span class='won'>You won!!<span> It only took you " +
                numOfGuesses +
                " guesses.";
              output.innerHTML +=
                "<button onclick='window.location.reload()'>play again</button>";
            } else {
              if (guess > rndNum) {
                output.innerHTML += guess + " Was Too High!";
              } else {
                output.innerHTML += guess + " Was Too Low!";
              }
              if (Math.abs(guess - rndNum) < 5) {
                output.innerHTML +=
                  " and you are <span class='hot'>very hot!</span>";
              } else if (Math.abs(guess - rndNum) < 10) {
                output.innerHTML +=
                  " and you are <span class='hot'>moderately hot!</span>";
              } else if (Math.abs(guess - rndNum) < 20) {
                output.innerHTML +=
                  " and you are <span class='hot'>warm!</span>";
              } else if (Math.abs(guess - rndNum) < 30) {
                output.innerHTML +=
                  " and you are <span class='cold'>cold!</span>";
              } else {
                output.innerHTML +=
                  " and you are <span class='cold'>very cold!</span>";
              }
            }

            output.innerHTML += "<br><hr>";
          });
        // Add instructions for the user
        // Add something that counts the number of guesses
        // add functionality that tells them if they are hot or cold
        // add some colors to the messages
        // give them the option to play again
      });
    </script>
  </head>
  <body>
    <div id="instructions">
      This is the Number Guessing game. The number to guess has been set. Pick a
      number between 1 and 100.
    </div>
    <input type="text" name="guess" id="guess" /><button id="btnGuess">
      Guess
    </button>
    <div id="output"></div>
  </body>
</html>
